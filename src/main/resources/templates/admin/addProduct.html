<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
th:replace = "~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class = "container p-5 mt-3">
		<div class = "row">
			<div class = "col-md-6 offset-md-3">
				<div class = "card">
					<div class = "card-header text-center">
						<p class = "fs-4 text-center" >Add Product</p>
						
						<th:block th:if="${session.errorMessage}">
							<p class="text-danger fw-bold text-center">[[${session.errorMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
						<th:block th:if="${session.successMessage}">
							<p class="text-success fw-bold text-center">[[${session.successMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>		
					</div>
					<div class = "card-body">
						<form action="/admin/saveProduct" method = "POST" enctype = "multipart/form-data">
							<div class ="mb-3">
								<label>Enter Title</label><input type = "text" name ="title" class = "form-control">
							</div>
							<div class = "mb-3">
								<label>Enter Description</label><textarea rows="3" cols="" name = "description" class = "form-control"></textarea>
							</div>
							<div class = "mb-3">
								<label>Category</label>
								<select class = "form-control" name = "Category">
									<option>--select--</option>
									<option th:each = "c:${category}">[[${c.categoryName}]]</option>
								</select>
							</div>
							<div class = "mb-3">
								<label>Enter Price</label><input type = "number" name = "price" class = "form-control">
							</div>
							
							<div class = "mb-3">
									<label>Action</label>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1" checked>
									  <label class="form-check-label" for="flexRadioDefault1">
									    Active
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
									  <label class="form-check-label" for="flexRadioDefault2">
									    InActive
									  </label>
									</div>
								</div>
							
							<div class = "row">
								<div class = "col mb-3">
									<label>Enter Stock</label><input type = "number" name = "stock" class = "form-control">
								</div>
								<div class = "col mb-3">
									<label>Upload Image</label><input type = "file" name = "file" class = "form-control">
								</div>
								
							</div>
							<div>
								<button class = "btn btn-primary col-md-12">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
