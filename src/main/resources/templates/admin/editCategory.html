<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
th:replace = "~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	<div class = "container mt-5 p-5">
		<div class = "row">
			<div class = "col-md-4 offset-md-4">
				<div class = "card card-sh">
					<div class = "card-header text-center">
						<P class = "fs-4">Edit Category</P>
						
						<th:block th:if="${session.errorMessage}">
							<p class="text-danger fw-bold">[[${session.errorMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
						<th:block th:if="${session.successMessage}">
							<p class="text-success fw-bold">[[${session.successMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>		
						
						
					</div>
						<div class = "card-body">
							<form action="/admin/updateCategory" method="Post" enctype = "multipart/form-data">
								<div class = "mb-3">
								<input type = "hidden" name = "id" th:value = "${category.id}">
									<label>Enter CategoryName</label><input type = "text" name = "categoryName" class = "form-control" th:value = "${category.categoryName}">
								</div>
								
								
								<div class = "mb-3">
									<label>Action</label>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1" th:checked = "${category.isActive == true}">
									  <label class="form-check-label" for="flexRadioDefault1">
									    Active
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2" th:checked = "${category.isActive == false}">
									  <label class="form-check-label" for="flexRadioDefault2">
									    InActive
									  </label>
									</div>
								</div>
								
								
								<div class = "mb-3">
									<label>Upload Image</label><input type = "file" name = "file" class = "form-control">
								</div>
								
								<img alt="" th:src="@{'/img/Category_img/' + ${category.imageName}}" width = "100px" height = "80px" class = "mb-3"> 
								
								<button class = "btn bg-primary col-md-12 text-white">Submit</button>
							</form>
						</div>
					</div>
			
					
				</div> 
		</div>
	</div>
</section>
</body>
</html>
