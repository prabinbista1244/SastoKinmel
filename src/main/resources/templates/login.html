<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org" 
th:replace = "~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	
	<div class = "container-mt-5 p-5">
		<div class = "row">
			<div class = "col-md-6 p-5">
				<img alt="" src="img/Profile_img/profile.png" width = "100%" height = "400px">
			</div>
			<div class = "col-md-6 p-5">
				<div class = "card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class = "card-header">
						<p class = "text-center fs-4">Login</p>
						<div th:if = ${param.error} class = "alert alert-danger"><span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" 
     						 th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Error occurred</span>
						</div>
						<div th:if = ${param.logout} class = "alert alert-success">Logout Successfully</div>
					</div>
					
					
					<div class = "card-body">
						<form action = "/login" method = "POST">
							<div class = "mb-3">
								<label class = "form-label">Email</label><input class = "form-control" name = "username" type = "email">
							</div>
							<div class = "mb-3">
								<label class = "form-label">Password</label><input class = "form-control" name = "password" type = "password">
							</div>
							<button class = "btn bg-primary col-md-12 text-white">Login</button>
						</form>
					</div>
					
					<div class = "card-footer text-center">
						<a href = "/forget-password" class = "text-decoration-none">Forget Password</a><br>Don't have an account?
						<a href = "/register" class = "text-decoration-none">Create one</a>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	</section>
</body>
</html>
