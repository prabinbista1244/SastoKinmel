<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org" 
th:replace = "~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	
	<div class = "container-mt-5 p-5">
		<div class = "row">
			<div class = "col-md-6 p-5">
				<img alt="" src="img/Profile_img/profile.png" width = "100%" height = "400px">
			</div>
			<div class = "col-md-6 p-5">
				<div class = "card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class = "card-header">
						<p class = "text-center fs-4">Forget Password</p>
						
					<th:block th:if="${session.errorMessage}">
							<p class="text-danger fw-bold text-center">[[${session.errorMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
						<th:block th:if="${session.successMessage}">
							<p class="text-success fw-bold text-center">[[${session.successMessage}]]</p>
							<th:block th:text = "${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>	
					
					<div class = "card-body">
						<form action = "/forget-password" method = "POST">
							<div class = "mb-3">
								<label class = "form-label">Email</label><input class = "form-control" name = "email" type = "email" placeholder = "Enter your email">
							</div>
							<div class = "text-center">
							<button class = "btn bg-primary text-white">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	</section>
</body>
</html>
